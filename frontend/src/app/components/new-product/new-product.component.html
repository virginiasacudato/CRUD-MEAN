<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="title text-center" style="display: flex; justify-content: center;"> {{title}} </span>
                    <form class="mt-3" [formGroup]='productForm' (ngSubmit)='agregarProducto()'>
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" formControlName='product' class="form-control form-control-lg" placeholder="Nombre del producto">
                            <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                                <span>* Este campo es obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Categoría</label>
                            <input type="text" formControlName='category' class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                <span>* Este campo es obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Ubicacion</label>
                            <input type="text" formControlName='location' class="form-control form-control-lg" placeholder="Ubicación">
                            <div class="text-danger" *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                                <span>* Este campo es obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Precio</label>
                            <input type="number" formControlName='price' class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                <span>* Este campo es obligatorio.</span>
                            </div>
                        </div>
                        <div class="mt-3">
                        <button routerLink='/' class="btn btn-danger btn-secondary btn-lg float-start">Cancelar</button>
                        <button type="submit" [disabled] = 'productForm.invalid' class="btn btn-primary btn-success btn-lg float-end">Aceptar</button>
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
